<div class="d-flex flex-row justify-content-between w-100">
  <div>
    <h4>result: 0</h4>
  </div>
  <button>Look at the map</button>
</div>
<div>
  <div *ngIf="isLoading">
    <p>Loadding...</p>
  </div>

  <div *ngIf="!isLoading && errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!isLoading && !errorMessage && restaurants.length === 0">
    <p>Restaurants aren't found</p>
  </div>

  <div
    *ngIf="!isLoading && !errorMessage && restaurants.length > 0"
    class="d-flex flex-wrap col-3-gap-result"
  >
    <app-search-result-item
      class="col-3-result card-item"
      *ngFor="let restaurant of restaurants"
      [restaurant]="restaurant"
    ></app-search-result-item>
  </div>
</div>
